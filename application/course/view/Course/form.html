<!DOCTYPE html>
<html>
    <style>
        @font-face
                {
                    font-family: myfont;
                    src:url('__ROOT__/static/font/GunfighterAcademy-Regular.ttf');
                }
    
    </style>
<head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
         <link rel="stylesheet" href="theme.css" type="text/css"> 
</head>
<body>
        {include file="Course/heads"/}
    <div class="container" style=" height:452px;">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                    <br>
                 <h1 style="font-family:myfont;">Course Information</h1>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>课程名称</th>
                                <th>必修课</th>
                                <th>公选课</th>
                                <th>学分</th>
                                <th>学时</th>
                                <th>所属专业</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="course"}
                            <tr>
                            <td>{$course.course_name}</td>
                            <td>{$course.course_required}</td>
                            <td>{$course.course_public}</td>
                            <td>{$course.course_score}</td>
                            <td>{$course.course_hour}</td>
                            <td>{$course->major->major_name}</td>
                                </tr>
                        {/volist} 
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    {include file="Course/footer"/}
</body>
</html>
