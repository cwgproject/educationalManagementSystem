<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>成绩查询</title>
    <script type="text/javascript" src="__STATIC__/js/My97DatePicker/WdatePicker.js" charset="utf-8"></script>
    <link rel="stylesheet" href="__STATIC__/images/css.css" type="text/css">
</head>
<body>            
    <p>成绩：</p>
 
    <table width="100%" border="1" align="center" cellpadding="3" cellspacing="1" bordercolor="#00FFFF" style="border-collapse:collapse">  
        <tr>
            <td  bgcolor="#CCFFFF">课程号</td>
            <td bgcolor='#CCFFFF'>课程名称</td>
            <td bgcolor='#CCFFFF'>学分</td>
            <td bgcolor='#CCFFFF'>学时</td>
            <td bgcolor='#CCFFFF'>总评</td>            
            
            
        </tr>
        {volist name="res" id='d' key='k'}
            <tr>
                <td>{$d.courseid}</td>
                <td>{$d.coursename}</td>                
                <td>{$d.score}</td>
                <td>{$d.subtime}</td>   
                <td><font color="#FF0000"><b>{$d.grade}</b></font></td>                                     
            </tr>
        {/volist}
    </table>
   
</body>
</html>
