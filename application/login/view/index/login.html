<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>教务管理系统</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/images/style.css" tppabs="css/style.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
        body,td,th {
	       font-size: 0.28em;
        }
    </style>
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
    <script src="__STATIC__/js/Particleground.js" tppabs="js/Particleground.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function(){
	           location.href="javascrpt:;"/*tpa=http://***index.html*/;
            });
        });
    </script>
</head>
<body>
    <dl class="admin_login">
        <dt>
            <form name="form1" method="post" action="{:url('index/dologin')}">
                <strong><font color=white>教务管理系统</font></strong>
                <em>Management System</em>
                <dd class="user_icon">
                    <input type="text" placeholder="账号" class="login_txtbx" name="userid" id="userid"/>
                </dd>
                <dd class="pwd_icon">
                    <input type="password" placeholder="密码" class="login_txtbx" name="password" id="password"/>
                </dd>
                
                <dd class="val_icon">
                    <div class="checkcode">
                        <input type="text"  placeholder="验证码" maxlength="4" class="login_txtbx" id="yzm" name="yzm">   
                    </div>
                    &nbsp; <img alt="刷新验证码" onClick="change(this)" src="{:url('index/code')}" style="cursor:pointer; padding-top:10px;">
                </dd>
                <dd>
                    <input type="submit" value="立即登陆" class="submit_btn"/> <input name="login" type="hidden" id="login" value="1">
                </dd>
                <dd>
                </dd>
            </form>
        </dt>
    </dl>
</body>
<script>
    function change(obj){
        var src="{:url('code',['time'=>time()])}";
        console.log(src)
        $(obj).attr('src',src)
    }
</script>
</html>
